<div>
  <mat-card
    ><mat-card-title class="header">Signup Form!</mat-card-title>

    <mat-card-content>
      <hr />
      <div class="container" [formGroup]="signUpForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter Username"
            formControlName="userName"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter Password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.get('password')?.errors?.minlength">
            Password must be atleast 8 characters.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter Maiden Name</mat-label>
          <input
            matInput
            placeholder="Enter answer"
            formControlName="maidenName"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="createAccount()"
          [disabled]="!signUpForm.valid"
        >
          Create Account
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
