<div>
  <mat-card
    ><mat-card-title class="header">Reset Password</mat-card-title>

    <mat-card-content>
      <hr />
      <div class="container" [formGroup]="resetPasswordForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter Username"
            formControlName="userName"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter Maiden Name</mat-label>
          <input
            matInput
            placeholder="Enter answer"
            formControlName="maidenName"
          />
        </mat-form-field>
        <button
          *ngIf="!canUserReset"
          mat-raised-button
          color="primary"
          (click)="checkUserValidity()"
          [disabled]="!resetPasswordForm.valid"
        >
          Reset
        </button>
        <mat-form-field *ngIf="canUserReset" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter Password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field *ngIf="canUserReset" appearance="outline">
          <mat-label>Reenter Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Reenter Password"
            formControlName="reenterPassword"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <span *ngIf="error !== ''">
          {{ error }}
        </span>
        <button
          *ngIf="canUserReset"
          mat-raised-button
          color="primary"
          (click)="savePassword()"
          [disabled]="!passwordsMatch"
        >
          Save Password
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
